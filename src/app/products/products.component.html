<div class="container">
<mat-card class="example-card" *ngFor="let products of productsList">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title >{{products.name}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    Price: {{products.price}}
  </mat-card-content>
  <mat-card-actions>
    
    <button mat-button>LIKE</button>
    <button mat-button>ADD TO CART</button>
  </mat-card-actions>
</mat-card>
</div>
